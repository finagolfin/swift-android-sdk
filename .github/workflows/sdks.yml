name: SDKs
on:
  pull_request:
  schedule:
    - cron: '0 9 * * *'
jobs:
  build-sdk-and-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        version: [release]#, devel, trunk]
    steps:
      - name: Get Swift Numerics package
        uses: actions/checkout@v2
        with:
          repository: apple/swift-numerics
          path: sn
      - name: Build Swift Numerics package
        run: |
          wget https://download.swift.org/swift-5.7-release/ubuntu2204/swift-5.7-RELEASE/swift-5.7-RELEASE-ubuntu22.04.tar.gz
          tar xf swift-5.7-RELEASE-ubuntu22.04.tar.gz
          export PATH=`pwd`/swift-5.7-RELEASE-ubuntu22.04/usr/bin:$PATH

          cd sn
          swift --version
          swift build
          swift test --enable-test-discovery
