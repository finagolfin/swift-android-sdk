name: SDKs
on:
  pull_request:
  schedule:
    - cron: '0 9 * * *'
jobs:
  build-atomics:
    runs-on: macos-latest
    steps:
      - name: Install Swift
        uses: slashmo/install-swift@v0.4.0
        with:
          version: swift-6.0-DEVELOPMENT-SNAPSHOT-2024-03-21-a
      - name: Get Swift Atomics package
        uses: actions/checkout@v4
        with:
          repository: apple/swift-atomics
          path: swift-atomics
      - name: Build Swift Atomics package
        run: |
          cd swift-atomics/
          swift --version
          swift build
